<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Pinkelman - Professional Video Editor & Social Media Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #faf7ed;
            color: #1a1a1a;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Glassmorphism utility class */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        /* Header Section */
        .header {
            padding: 60px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: -2px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .header p {
            font-size: 1.3rem;
            color: #586b4e;
            max-width: 600px;
            margin: 0 auto;
            font-weight: normal;
        }

        /* Main content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section headers */
        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 80px 0 50px 0;
            color: #b86f52;
            letter-spacing: -1px;
        }

        /* Video Portfolio */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 80px;
        }

        .video-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(184, 111, 82, 0.15);
        }

        .video-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 80px 20px;
            margin: 40px 0;
        }

        .contact-glass {
            background: rgba(88, 107, 78, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(88, 107, 78, 0.2);
            border-radius: 25px;
            padding: 50px 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #b86f52;
            margin-bottom: 20px;
        }

        .contact-subtitle {
            font-size: 1.1rem;
            color: #586b4e;
            margin-bottom: 30px;
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(135deg, #b86f52, #586b4e);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 0.5px;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(184, 111, 82, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-title {
                font-size: 2rem;
            }

            .contact-glass {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .contact-title {
                font-size: 1.8rem;
            }

            .contact-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Samuel Pinkelman</h1>
        <p>Professional video editor and social media manager since 2022</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Video Portfolio Section -->
        <section class="video-section">
            <h2 class="section-title">Portfolio</h2>
            <div class="video-grid">
                <div class="video-item">
                    <iframe src="https://player.vimeo.com/video/897021152" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/yV0YE5MxFWU" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.instagram.com/reel/CqaeGrmDnAs/embed" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.instagram.com/reel/CqJfxI9NMQJ/embed" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.instagram.com/reel/CrmLV3Rr_yG/embed" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/qeh5cQNdC3U" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/TLl8mNLgir0" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/2wHpCNUmZ5g" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-glass">
                <h2 class="contact-title">Let's Work Together</h2>
                <p class="contact-subtitle">Ready to elevate your content with professional video editing and social media management</p>
                <a href="mailto:sampinkelman@gmail.com" class="contact-btn">sampinkelman@gmail.com</a>
            </div>
        </section>
    </main>

    <script>
        // Prevent overscroll
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Add smooth scrolling enhancement
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure proper video loading
            const videos = document.querySelectorAll('iframe');
            videos.forEach(video => {
                video.loading = 'lazy';
            });
        });
    </script>
</body>
</html>
