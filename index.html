<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Pinkelman - Portfolio</title>
    <link rel="icon" type="image/png" href="Design/girl_moon logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="Design/logo w no bg.png" alt="Samuel Pinkelman Logo" class="logo">
        </header>

        <nav class="main-nav">
            <button class="nav-btn glass-btn" data-tab="photos">Photos</button>
            <button class="nav-btn glass-btn" data-tab="essays">Essays</button>
            <button class="nav-btn glass-btn" data-tab="videos">Video</button>
        </nav>

        <main class="main-content">
            <!-- Photos Tab -->
            <section id="photos-tab" class="tab-content">
                <div class="photos-view">
                    <div class="album-grid" id="album-grid">
                        <div class="create-album-card glass-card">
                            <div class="create-album-icon">+</div>
                            <div class="create-album-text">Create New Album</div>
                        </div>
                    </div>
                </div>
                
                <!-- Photo Gallery View -->
                <div class="gallery-view hidden" id="gallery-view">
                    <div class="gallery-header">
                        <button class="back-btn glass-btn" id="back-to-albums">← Back to Albums</button>
                        <h2 class="gallery-title" id="gallery-title">Album Name</h2>
                        <button class="add-photos-btn glass-btn" id="add-photos-btn">Add Photos</button>
                    </div>
                    <div class="photo-grid" id="photo-grid"></div>
                </div>
            </section>

            <!-- Essays Tab -->
            <section id="essays-tab" class="tab-content">
                <div class="essay-grid" id="essay-grid">
                    <div class="add-essay-card glass-card">
                        <div class="add-essay-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14 2H6C4.9 2 4 2.9 4 4v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                            </svg>
                        </div>
                        <div class="add-essay-text">Add New Essay</div>
                    </div>
                </div>
            </section>

            <!-- Videos Tab -->
            <section id="videos-tab" class="tab-content">
                <div class="video-grid">
                    <div class="video-container">
                        <iframe src="https://player.vimeo.com/video/897021152" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/6fWYLFodV78" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/5E3XuSymtYQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <button class="my-info-btn glass-btn" id="my-info-btn">My Info</button>
        </footer>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-modal" id="lightbox-modal">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">×</button>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-nav">
                <button class="lightbox-prev" id="lightbox-prev">‹</button>
                <button class="lightbox-next" id="lightbox-next">›</button>
            </div>
        </div>
    </div>

    <!-- My Info Modal -->
    <div class="info-modal" id="info-modal">
        <div class="info-modal-content glass-card">
            <button class="info-modal-close" id="info-modal-close">×</button>
            <h3>Contact Information</h3>
            <div class="contact-links">
                <a href="mailto:sam.pinkelman@gmail.com" class="contact-link" target="_blank">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    Email
                </a>
                <a href="https://www.instagram.com/samuelpinkelman/" target="_blank" class="contact-link">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    Instagram
                </a>
                <a href="https://x.com/PinkelmanSam" target="_blank" class="contact-link">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    X/Twitter
                </a>
                <a href="https://www.linkedin.com/in/sam-pinkelman-9b2a5b254/" target="_blank" class="contact-link">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    LinkedIn
                </a>
            </div>
        </div>
    </div>

    <!-- Album Name Input Modal -->
    <div class="album-name-modal" id="album-name-modal">
        <div class="album-name-content glass-card">
            <h3>Create New Album</h3>
            <input type="text" id="album-name-input" placeholder="Enter album name..." class="album-name-input">
            <div class="album-name-buttons">
                <button class="cancel-btn glass-btn" id="cancel-album-btn">Cancel</button>
                <button class="create-btn glass-btn" id="create-album-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Essay Reader Modal -->
    <div class="essay-reader-modal" id="essay-reader-modal">
        <div class="essay-reader-content">
            <div class="essay-reader-header">
                <button class="essay-close-btn glass-btn" id="essay-close-btn">× Close</button>
            </div>
            <div class="essay-reader-body" id="essay-reader-body">
                <embed id="essay-pdf-viewer" src="" type="application/pdf" width="100%" height="100%">
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" id="rename-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
            Rename
        </div>
        <div class="context-menu-item" id="delete-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            Delete
        </div>
    </div>

    <!-- File upload inputs -->
    <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
    <input type="file" id="essay-upload" accept=".pdf" style="display: none;">

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing...</div>
            <div class="loading-progress">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
